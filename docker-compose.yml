services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  frontend:
    image: python:3.11-slim
    working_dir: /site
    volumes:
      - ./frontend:/site
    command: bash -lc "python -m http.server 3000 --bind 0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      - backend
